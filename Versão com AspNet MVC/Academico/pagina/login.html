<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/login.css" type="text/css">
</head>

<body>
    <div class="container">

        <form class="form-signin" onsubmit="login()">
            <h2 class="form-signin-heading">Acadêmico</h2>
            <label for="email" class="sr-only">E-mail</label>
            <input 
                type="text" 
                id="email" 
                class="form-control" 
                placeholder="e-mail" 
                required=""
                autofocus=""
            />
            <label for="password" class="sr-only">Senha</label>
            <input 
                type="password" 
                id="password" 
                class="form-control" 
                placeholder="senha" 
                required=""
            />
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/> Lembre-me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Entrar
            </button>
        </form>

    </div>
    <script>
        (() => {
            if(sessionStorage.getItem('token') != null){
                window.location.href = "index.html";
            }
        })()

        var login = function(){
            //Para submeter o formulário inteiro no submit.
            //OBS => Sem esta linha o feito do botão e um postback.
            event.preventDefault();

            var nome = document.querySelector('#email');
            var password = document.querySelector('#password');

            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://localhost:53387/token', true);
            xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');

            xhr.onload = function(){
                var resultado = JSON.parse(this.responseText);
                console.log(resultado);
                if(resultado.error != 'invalid_grant'){
                    sessionStorage.setItem('token', `${resultado.token_type} ${resultado.access_token}`);
                    sessionStorage.setItem('username', `${resultado.Username}`);
                    verificar();
                }else{
                    alert(resultado.error_description);
                    nome.value = '';
                    password.value = '';
                }
            }

            
			xhr.send(`grant_type=password&username=${nome.value}&password=${password.value}`);
        }

        var verificar = function(){
          
			var xhr = new XMLHttpRequest();            
            
            xhr.open('GET',`http://localhost:53387/api/aluno/Recuperar`, true);
            xhr.setRequestHeader('Authorization', sessionStorage.getItem('token'));
			
			xhr.onerror = function () {
				console.log('ERRO', xhr.readyState);
			}

			xhr.onreadystatechange = function() {
                var result = this.responseText;
                window.location.href = "index.html";
			}

			xhr.send();  
        }
    </script>
</body>

</html>
