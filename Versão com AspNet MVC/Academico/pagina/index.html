<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- As 3 meta tags acima *devem* vir em primeiro lugar dentro do `head`; qualquer outro conteúdo deve vir *após* essas tags -->
	<title>Document</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css" type="text/css">
</head>

<body>
	<!--Navegation bar-->
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
					aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Acadêmico</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul id="menu" class="nav navbar-nav">

				</ul>
				<ul id="statusLogin" class="nav navbar-nav navbar-right">

				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container topPage">

		<div class="cabecalhoCadastro">
			<button type="button" class="btn btn-primary pull-right" onclick="NovoAluno()">
				Cadastrar
			</button>
			<h2 class="titulo">Cadastrar Aluno</h2>
		</div>


		<hr />
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Telefone</th>
					<th>RA</th>
					<th>Opções</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
							aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="tituloModal">Cadastrar Aluno</h4>
				</div>
				<div class="modal-body">
					<div class="form-group"><label>Nome:</label><input class="form-control" id="nome" type="text" placeholder = "Digite o nome"></div>
					<div class="form-group"><label>Sobrenome:</label><input class="form-control" id="sobrenome"
							type="text" placeholder = "Digite o sobrenome"></div>
					<div class="form-group"><label>Telefone:</label><input class="form-control" id="telefone"
							type="text" placeholder = "Digite o telefone"></div>
					<div class="form-group"><label>RA:</label><input class="form-control" id="ra" type="text" placeholder = "Digite o RA"></div>
				</div>
				<div class="modal-footer">
					<button id="btnSalvar" class="btn btn-success" onclick="Cadastrar()">Cadastrar</button>
					<button id="btnCancelar" class="btn btn-default" onclick="Cancelar()">Cancelar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="scripts/script.js"></script>
	<script>
	    (() => {
			var statusLogin = document.querySelector('#statusLogin');
			var menu = document.querySelector('#menu');
            if(sessionStorage.getItem('token') != null){
				menu.innerHTML = `
				<li class="active"><a href="#">Aluno</a></li>
					<li><a href="#">Disciplina</a></li>
				`;

                statusLogin.innerHTML = 
					`<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">${sessionStorage.getItem('username')} 
						<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Perfil</a></li>
							<li><a href="#">Configuração</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#" onclick="logout()">Sair</a></li>
						</ul>
					</li>`;
            }else{
				statusLogin.innerHTML = `<li><a href="login.html">Entrar</a></li>`;
				window.location.href = "login.html";
			}
        })()

		function logout(){
			sessionStorage.removeItem('token');
			window.location.href = "login.html";
		}

	</script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootbox.js"></script>
</body>

</html>
